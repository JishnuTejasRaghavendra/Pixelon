<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelon</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Bitcount+Grid+Double&family=Orbitron:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Full-page Stars Background */
        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-family: 'Sixtyfour', sans-serif;
            font-size: clamp(24px, 5vw, 36px);
            color: #fff;
        }
        
        .logo .letter {
            display: inline-block;
            transition: opacity 0.05s;
        }
        
        .logo .letter.flicker {
            animation: flicker 0.15s;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.3; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
        }
        
        nav {
            display: flex;
            gap: 40px;
        }
        
        nav a {
            font-family: 'Bitcount Grid Double', monospace;
            color: #aaa;
            text-decoration: none;
            font-size: clamp(14px, 2vw, 18px);
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #fff;
        }
        
        .mobile-menu {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Space Background */
        .space-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Shooting Star Line - FIXED position, BIGGER and BRIGHTER */
        .shooting-star {
            position: fixed;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 1), rgba(255, 255, 255, 1), transparent);
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.9);
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes shootDown {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Floating Text Animation - Individual words */
        .floating-text {
            position: relative;
            z-index: 1;
        }
        
        .floating-text .word {
            display: inline-block;
            position: relative;
        }
        
        .word1 {
            animation: floatWord1 5s infinite ease-in-out;
        }
        
        .word2 {
            animation: floatWord2 7s infinite ease-in-out;
        }
        
        .word3 {
            animation: floatWord3 6s infinite ease-in-out;
        }
        
        @keyframes floatWord1 {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
        }
        
        @keyframes floatWord2 {
            0%, 100% {
                transform: translateY(0px);
            }
            40% {
                transform: translateY(8px);
            }
            80% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes floatWord3 {
            0%, 100% {
                transform: translateY(0px);
            }
            30% {
                transform: translateY(-10px);
            }
            70% {
                transform: translateY(5px);
            }
        }
        
        .hero > * {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(48px, 12vw, 140px);
            line-height: 1;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -3px;
            color: #fff;
        }
        
        .hero p {
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(18px, 3vw, 32px);
            margin-bottom: 50px;
            color: #888;
            text-transform: uppercase;
        }
        
        .cta-button {
            display: inline-block;
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(16px, 2.5vw, 22px);
            padding: 20px 50px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s;
            text-transform: uppercase;
            border: 3px solid #fff;
        }
        
        .cta-button:hover {
            background: #000;
            color: #fff;
        }
        
        /* Games Section */
        .games-section {
            padding: 100px 20px;
        }
        
        .section-title {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(36px, 8vw, 72px);
            text-align: center;
            margin-bottom: 80px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .game-card {
            background: #111;
            padding: 60px 30px;
            border: 2px solid #333;
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(22px, 4vw, 32px);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-card:hover {
            border-color: #fff;
            background: #1a1a1a;
        }
        
        a.game-card {
            text-decoration: none;
            color: white;
            display: block;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 100px;
        }
        
        footer p {
            font-family: 'Bitcount Grid Double', monospace;
            color: #444;
            font-size: 14px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .mobile-menu {
                display: block;
            }
            
            nav {
                display: none;
                position: absolute;
                top: 70px;
                right: 20px;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 30px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                gap: 20px;
            }
            
            nav.active {
                display: flex;
            }
            
            .game-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .hero h1 {
                font-size: clamp(40px, 15vw, 80px);
            }
        }
        
        @media (max-width: 480px) {
            .game-cards {
                gap: 15px;
            }
            
            .game-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars-background"></div>
    
    <header>
        <div class="logo" id="pixelon-logo">
            <span class="letter">P</span><span class="letter">I</span><span class="letter">X</span><span class="letter">E</span><span class="letter">L</span><span class="letter">O</span><span class="letter">N</span>
        </div>
        <div class="mobile-menu" onclick="toggleMenu()">‚ò∞</div>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="#games">Games</a>
            <a href="videos.html">Videos</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="hero" id="home">
        <h1 class="floating-text">
            <span class="word word1">THE</span> 
            <span class="word word2">LEGENDARY</span><br>
            <span class="word word3">ARCADE</span>
        </h1>
        <p>Classic Games, Modern Tech</p>
        <a href="#games" class="cta-button">Play Now</a>
    </div>

    <section class="games-section" id="games">
        <h2 class="section-title">Games</h2>
        <div class="game-cards">
            <a href="pong.html" class="game-card">üèì Pong</a>
            <a href="snake.html" class="game-card">üêç Snake</a>
            <a href="breakout.html" class="game-card">üß± Breakout</a>
            <a href="tetris.html" class="game-card">üéÆ Tetris</a>
            <a href="space-invaders.html" class="game-card">üëæ Space Invaders</a>
            <a href="pacman.html" class="game-card">üü° Pac-Man</a>
        </div>
    </section>

    <footer>
        <p>PIXELON ¬© 2026</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        }
        
        // Close menu when clicking on a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                const menu = document.getElementById('nav-menu');
                menu.classList.remove('active');
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // PIXELON Letter Flicker Animation
        function flickerLetters() {
            const letters = document.querySelectorAll('#pixelon-logo .letter');
            
            // Create array of letter indices and shuffle them
            const indices = [0, 1, 2, 3, 4, 5, 6];
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            // Flicker each letter in random order over 2 seconds
            // 2000ms / 7 letters = ~285ms delay between each letter
            indices.forEach((index, position) => {
                setTimeout(() => {
                    letters[index].classList.add('flicker');
                    // Remove flicker class after animation completes
                    setTimeout(() => {
                        letters[index].classList.remove('flicker');
                    }, 150);
                }, position * 285);
            });
        }
        
        // Run flicker animation every 8 seconds
        setInterval(flickerLetters, 8000);
        
        // Also run once on page load (after a short delay)
        setTimeout(flickerLetters, 1000);

        // SHOOTING STARS - Random lines every 8 seconds across FULL VIEWPORT
        function createShootingStar() {
            const container = document.querySelector('.stars-background');
            
            // Pick random start point across ENTIRE viewport
            const startX = Math.random() * (window.innerWidth - 200) + 100;
            const startY = Math.random() * (window.innerHeight - 200) + 100;
            
            // Calculate end point at ~30 degrees downward
            const distance = 80 + Math.random() * 60; // 80-140px length (LONGER)
            const angle = 30 + (Math.random() * 20 - 10); // 20-40 degrees
            const angleRad = angle * Math.PI / 180;
            
            const endX = startX + distance * Math.cos(angleRad);
            const endY = startY + distance * Math.sin(angleRad);
            
            // Calculate line length and rotation
            const lineLength = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const rotation = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // Create shooting star element
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.width = lineLength + 'px';
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            star.style.transform = `rotate(${rotation}deg)`;
            star.style.transformOrigin = '0 0';
            star.style.animation = 'shootDown 2s ease-out forwards';
            
            container.appendChild(star);
            
            // Remove after animation completes
            setTimeout(() => {
                star.remove();
            }, 2000);
        }
        
        // Generate 200 stars across the ENTIRE page
        function generateStars() {
            const container = document.querySelector('.stars-background');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        
        // Initialize stars on page load
        generateStars();
        
        // Create shooting star every 8 seconds
        setInterval(createShootingStar, 8000);
        
        // Create first one after 2 seconds
        setTimeout(createShootingStar, 2000);
    </script>
</body>
</html>
