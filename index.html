<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadify</title>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Press+Start+2P&family=Audiowide&family=Orbitron:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #111;
            color: white;
        }
        header {
            position: sticky;
            top: 0;
            background: #222;
            padding: 15px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Sixtyfour', sans-serif;
            font-size: 24px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            line-height: 1.5;
        }
        h2 {
            font-family: 'Audiowide', sans-serif;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #f06, transparent);
            animation: gradient 5s infinite alternate;
        }
        @keyframes gradient {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        .game-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Bungee', cursive;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            background: #444;
        }
        .videos, .gallery {
            padding: 20px;
        }
        .videos h2, .gallery h2 {
            text-align: left;
        }
        .mobile-menu {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background: #222;
                flex-direction: column;
                padding: 20px;
                border-radius: 5px;
            }
            nav.active {
                display: flex;
            }
            nav a {
                padding: 10px 0;
            }
            .game-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            .hero h1 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .game-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Arcadify</div>
        <div class="mobile-menu" onclick="toggleMenu()">‚ò∞</div>
        <nav id="nav-menu">
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#videos">Videos</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>
    <div class="hero" id="home">
        <h1>Welcome to Arcadify!</h1>
        <p>Your ultimate arcade experience.</p>
    </div>
    <section class="game-cards" id="games">
        <a href="pong.html" class="game-card" style="text-decoration: none; color: white; display: block;">üèì Pong</a>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
        <div class="game-card">Game 4</div>
        <div class="game-card">Game 5</div>
        <div class="game-card">Game 6</div>
    </section>
    <section class="videos" id="videos">
        <h2>üé¨ Videos</h2>
        <p>Watch our latest trailers here!</p>
    </section>
    <section class="gallery" id="gallery">
        <h2>üñºÔ∏è Gallery</h2>
        <p>Check out our amazing screenshots!</p>
    </section>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        }
        
        // Close menu when clicking on a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                const menu = document.getElementById('nav-menu');
                menu.classList.remove('active');
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
