<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0d0d;
            color: #fff;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        section {
            padding: 20px;
            border: 2px solid #f0f;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        section:hover {
            transform: scale(1.05);
            background: rgba(255, 0, 255, 0.1);
        }
        .neon {
            text-shadow: 0 0 5px #00f,
                         0 0 10px #00f,
                         0 0 15px #ff00ff,
                         0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="neon">
        <h1>Welcome to Arcadify</h1>
    </section>
    <section id="games">
        <h2>Games</h2>
        <p>Explore our vast games collection!</p>
    </section>
    <section id="videos">
        <h2>Videos</h2>
        <p>Watch our latest game trailers!</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out the images from our games!</p>
    </section>
    <section id="features">
        <h2>Features</h2>
        <p>Discover the features of Arcadify!</p>
    </section>
    <script>
        // Add any interactive elements or animations here 
    </script>
</body>
</html>
