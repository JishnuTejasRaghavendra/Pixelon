<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Game - Arcadify</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #111;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        #gameContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            padding-bottom: 210px; /* Space for touch controls */
            width: 100%;
        }
        h1 {
            font-size: clamp(14px, 4vw, 24px);
            margin: 10px 0 5px 0;
        }
        #scoreLabel {
            font-size: clamp(8px, 2vw, 12px);
            color: #aaa;
            margin: 5px 0;
        }
        #score {
            font-size: clamp(14px, 4vw, 24px);
            margin: 5px 0 10px 0;
            letter-spacing: clamp(5px, 2vw, 15px);
        }
        #canvasWrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        canvas {
            border: 3px solid #fff;
            background: #000;
            display: block;
            max-width: 100%;
            height: auto;
        }
        #instructions {
            font-size: clamp(8px, 2vw, 12px);
            line-height: 1.8;
            margin: 10px 0;
            padding: 0 10px;
            text-align: center;
        }
        #gameOver {
            display: none;
            font-size: clamp(12px, 3vw, 18px);
            margin: 15px 0;
            padding: 0 10px;
            text-align: center;
        }
        .button {
            margin: 10px 5px;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(8px, 2vw, 12px);
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        #backButton {
            background: #f06;
            color: white;
        }
        #backButton:hover {
            background: #d04;
        }
        #restartButton {
            display: none;
            background: #0f6;
            color: black;
        }
        #restartButton:hover {
            background: #0d4;
        }
        
        /* Touch Controls */
        #touchControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border-top: 3px solid rgba(255, 0, 102, 0.5);
        }
        .touch-area {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .touch-area.left {
            left: 0;
            background: rgba(255, 0, 102, 0.15);
        }
        .touch-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(32px, 10vw, 60px);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: white;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: background 0.1s;
        }
        .touch-button:active {
            background: rgba(255, 255, 255, 0.4) !important;
        }
        .touch-button:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) and (orientation: portrait) {
            #touchControls {
                display: block;
            }
            #gameContainer {
                padding-bottom: 190px;
            }
        }
        
        @media (max-width: 768px) and (orientation: landscape) {
            #touchControls {
                display: block;
                height: 120px;
            }
            #gameContainer {
                padding-bottom: 130px;
                padding-top: 5px;
            }
            h1 {
                font-size: 14px;
                margin: 5px 0;
            }
            #score, #scoreLabel {
                font-size: 10px;
            }
            #instructions {
                font-size: 7px;
                line-height: 1.5;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            #touchControls {
                height: 160px;
            }
            #gameContainer {
                padding-bottom: 170px;
            }
        }

        @media (max-height: 600px) {
            #touchControls {
                height: 120px;
            }
            #gameContainer {
                padding-bottom: 130px;
                padding-top: 5px;
            }
            h1 {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üèì PONG</h1>
        <div id="scoreLabel">YOU vs COMPUTER</div>
        <div id="score">0 : 0</div>
        <div id="canvasWrapper">
            <canvas id="pongCanvas"></canvas>
        </div>
        <div id="instructions">
            Desktop: W / S keys<br>
            Mobile: Touch controls below<br>
            First to 5 wins!
        </div>
        <div id="gameOver"></div>
        <button id="restartButton" class="button">RESTART</button>
        <a href="index.html" id="backButton" class="button">‚Üê BACK</a>
    </div>

    <div id="touchControls">
        <div class="touch-area left">
            <div class="touch-button" id="leftUp">‚ñ≤</div>
            <div class="touch-button" id="leftDown">‚ñº</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 20);
            const maxHeight = window.innerHeight - 400; // Leave space for UI and controls
            
            // Maintain 4:3 aspect ratio
            if (maxWidth / maxHeight > 4/3) {
                canvas.height = Math.min(600, maxHeight);
                canvas.width = canvas.height * 4/3;
            } else {
                canvas.width = maxWidth;
                canvas.height = canvas.width * 3/4;
            }
            
            // Reset ball and paddle positions after resize
            resetPositions();
        }

        // Game objects with relative sizing
        const ball = {
            x: 0,
            y: 0,
            radius: 10,
            speedX: 5,
            speedY: 5,
            speed: 5
        };

        const paddle1 = {
            x: 10,
            y: 0,
            width: 10,
            height: 100,
            speed: 8
        };

        const paddle2 = {
            x: 0,
            y: 0,
            width: 10,
            height: 100,
            speed: 8
        };

        let score1 = 0;
        let score2 = 0;
        let gameRunning = true;
        const winningScore = 5;

        function resetPositions() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            paddle1.y = canvas.height / 2 - paddle1.height / 2;
            paddle2.x = canvas.width - 20;
            paddle2.y = canvas.height / 2 - paddle2.height / 2;
            
            // Scale speeds based on canvas size
            const speedScale = canvas.width / 800;
            ball.speed = 5 * speedScale;
            paddle1.speed = 8 * speedScale;
            paddle2.speed = 8 * speedScale;
        }

        // Keyboard controls
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch controls for mobile
        const touchButtons = {
            leftUp: document.getElementById('leftUp'),
            leftDown: document.getElementById('leftDown')
        };

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('#touchControls')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Player paddle touch controls
        touchButtons.leftUp.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['w'] = true;
        });
        touchButtons.leftUp.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['w'] = false;
        });
        touchButtons.leftUp.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            keys['w'] = false;
        });

        touchButtons.leftDown.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['s'] = true;
        });
        touchButtons.leftDown.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['s'] = false;
        });
        touchButtons.leftDown.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            keys['s'] = false;
        });

        // Draw functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawNet() {
            ctx.strokeStyle = '#555';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Update functions
        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom collision
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Paddle collision
            if (
                ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y &&
                ball.y < paddle1.y + paddle1.height
            ) {
                ball.speedX = Math.abs(ball.speedX);
                ball.speedX *= 1.05; // Slight speed increase
            }

            if (
                ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y &&
                ball.y < paddle2.y + paddle2.height
            ) {
                ball.speedX = -Math.abs(ball.speedX);
                ball.speedX *= 1.05;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                score2++;
                resetBall();
                updateScore();
            }

            if (ball.x + ball.radius > canvas.width) {
                score1++;
                resetBall();
                updateScore();
            }

            // Check for winner
            if (score1 >= winningScore || score2 >= winningScore) {
                endGame();
            }
        }

        function updatePaddles() {
            // Player 1 (W/S or touch controls)
            if (keys['w'] && paddle1.y > 0) {
                paddle1.y -= paddle1.speed;
            }
            if (keys['s'] && paddle1.y < canvas.height - paddle1.height) {
                paddle1.y += paddle1.speed;
            }

            // AI for Player 2 (Computer)
            const paddle2Center = paddle2.y + paddle2.height / 2;
            const aiSpeed = paddle2.speed * 0.75; // 75% of player speed for fair gameplay
            
            // AI tries to follow the ball
            if (ball.x > canvas.width / 2) { // Only react when ball is on AI's side
                if (paddle2Center < ball.y - 10) {
                    paddle2.y += aiSpeed;
                } else if (paddle2Center > ball.y + 10) {
                    paddle2.y -= aiSpeed;
                }
            }
            
            // Keep AI paddle within bounds
            if (paddle2.y < 0) paddle2.y = 0;
            if (paddle2.y > canvas.height - paddle2.height) {
                paddle2.y = canvas.height - paddle2.height;
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            const speedScale = canvas.width / 800;
            ball.speedX = ball.speed * (Math.random() > 0.5 ? 1 : -1);
            ball.speedY = ball.speed * (Math.random() > 0.5 ? 1 : -1);
        }

        function updateScore() {
            scoreDisplay.textContent = `${score1} : ${score2}`;
        }

        function endGame() {
            gameRunning = false;
            const winner = score1 >= winningScore ? 'YOU WIN! üéâ' : 'COMPUTER WINS! ü§ñ';
            gameOverDisplay.textContent = winner;
            gameOverDisplay.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            score1 = 0;
            score2 = 0;
            gameRunning = true;
            gameOverDisplay.style.display = 'none';
            restartButton.style.display = 'none';
            updateScore();
            resetBall();
            gameLoop();
        }

        restartButton.addEventListener('click', restartGame);

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawNet();
            drawBall();
            drawPaddle(paddle1);
            drawPaddle(paddle2);

            updateBall();
            updatePaddles();

            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Initialize
        resizeCanvas();
        updateScore();
        gameLoop();
    </script>
</body>
</html>
